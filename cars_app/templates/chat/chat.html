{% extends "base.html" %}
{% block content %}
<div class="container-fluid" style="height: 80vh">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="collection">
                    {% for user in users %}
                    <a href="{% url 'chat_messages' request.user.id user.id %}" id="user{{ user.id }}"
                        class="collection-item row">
                        <div class="col s8">
                            <span class="title" style="font-weight: bolder">{{ user.username }}</span>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div id="board" class="section grey lighten-3" style="height: 68vh; padding: 5px; overflow-y: scroll">
                    {% block messages %}

                    {% endblock %}
                </div>
                <form id="chat-box" class="form-group" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-10">
                            <input id="id_message" class="form-control" name="message" type="text"
                                placeholder="Type your message..">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-default" style="background-color: gray"><i
                                    class="material-icons">send</i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% load static %}
<script src="{% static 'js/chat.js' %}"></script>
<script>
    // For receiving
    sender_id = "{{ receiver.id }}";
    receiver_id = "{{ request.user.id }}";

    //For sending
    $(function () {
        scrolltoend();
        $('#chat-box').on('submit', function (event) {
            event.preventDefault();
            var message = $('#id_message');
            send('{{ request.user.username }}', '{{ receiver.username }}', message.val());
            message.val('');
        })
    })
</script>
{% endblock %}
